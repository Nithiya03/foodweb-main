<div class="container">
    
    <div class="row">
        
        <div class="foodbox col-lg-6" *ngIf="menuData">
            <a class="buybtn" [routerLink]="['../../menu']">Back</a>
            <br><br>
            <img src="{{menuData.foodImg}}" width="100%">
            <h1 class="mt-2">{{menuData.foodName}}</h1>
            <p>{{menuData.foodDetails}}</p>
            <p>{{menuData.foodPrice | currency:'INR'}}</p>
            <a class="buybtn"  *ngIf="!orderChoice" (click)="orderDetail()">Place Order</a> 
            <!-- [routerLink]="['../../menu']" -->
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" *ngIf="orderChoice" aria-labelledby="tab-login">
            
                <ul class="nav nav-justified mb-3" style="background-color: green;" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="tab-login" role="tab" style="color: #fff;" aria-selected="true">Enter Your Details</a>
                    </li>
                  </ul>
                <form #userForm="ngForm" novalidate>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="name">Enter Your FullName</label>
                  <input type="text" id="name"  size="50" #name="ngModel" class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userModel.name" requiredid="registerName"  />
                  <small class="text-danger" [class.d-none]="name.valid || name.untouched">UserName is required</small>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="number">Enter Your Mobile</label>
                  <input type="text" id="number"  size="50" #phone="ngModel" pattern="^\d{10}$" class="form-control" required
                  [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.mobile"/>
                  <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">PhoneNumber is required</small>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="Address">Enter Your Address</label>
                    <textarea id="Address" size="50" class="form-control" size="50" required #address="ngModel"[class.is-invalid]="address.invalid && address.touched" name="address" [(ngModel)]="userModel.address"></textarea>
                    <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required</small>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="quantity">Quantity</label><br>
                    <button type="button" (click)="decrease()"><i class="bi bi-dash"></i></button>&nbsp;
                    {{quantity}}&nbsp;
                    <button type="button" (click)="increase()"><i class="bi bi-plus"></i></button>
                  </div>
    
                  <div class="form-outline mb-4" *ngIf="menuData">
                    <label class="form-label" for="price">Price</label><br>
                    {{menuData.foodPrice * quantity | currency:'INR'}}
                  </div>

                <button class="buybtn" [disabled]="userForm.form.invalid"  *ngIf="orderChoice"  (click)="orderDetail()"  routerLink="../../order">Place Order</button> 
                  
              </form>


            </div>

          </div>

    </div>

</div>
