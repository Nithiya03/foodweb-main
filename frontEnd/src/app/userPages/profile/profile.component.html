<div class="container">
    <div class="tab-content">
        <div>
            <ul class="nav  mb-3">
                <li class="nav-item">
                    <a class="nav-link active" style="background-color:green;color: white;margin-left: 230px;">{{data.name}} Profile</a>
                </li>
            </ul>
            <form>
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerName">Name</label>
                    <input type="text" class="form-control" name="name" value="{{data.name}}" readonly/>
                </div>
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerName">Mobile</label>
                    <input type="text" class="form-control" name="name" value="{{data.mobile}}" readonly/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerName">Email</label>
                    <input type="text" class="form-control" name="name" value="{{data.email}}" readonly/>
                </div>

                <button style="background-color:green;color: white;margin-left: 10px;" class="btn mb-3" [routerLink]="['/edit',data._id]" >Edit</button> &nbsp;
                <button style="background-color:green;color: white;margin-left: 10px;" class="btn mb-3" [routerLink]="['/home']" >Back</button>

            </form>
        </div>
    </div>
</div>
