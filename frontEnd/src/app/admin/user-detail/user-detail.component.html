<div>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th >UserName</th>
          <th >Email</th>
          <th >Mobile</th>
          <th >Id</th>
          <th >Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of userDetail">
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.mobile}}</td>
            <td>{{u._id}}</td>
            <td>
              <form>
                <input type="radio" id="permit" name="access" value="permit" (change)="access($event,u._id)">
                <label for="permit">AccessPermit</label><br>
                <input type="radio" id="denied" name="access" value="denied" (change)="access($event,u._id)">
                <label for="denied">AccessDenied</label><br>
              </form>
            </td>
        </tr>
      </tbody>
    </table>
