<div>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th >UserName</th>
          <th >Mobile</th>
          <th >Address</th>
          <th >Quantity</th>
          <th >Total</th>
          <th >FoodName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderData">
          <td>{{order.name}}</td>
          <td>{{order.phone}}</td>
          <td>{{order.address}}</td>
          <td>{{order.quantity}}</td>
          <td>{{order.total}}</td>
          <td>{{order.foodName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
